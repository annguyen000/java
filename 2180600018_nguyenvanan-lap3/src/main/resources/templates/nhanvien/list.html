<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách ca làm</title>
  <th:block th:replace="layout::link-css"></th:block>
  <style>
    .gender-img {
      width: 60px;

    }
  </style>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
  <h1>Danh sách ca làm</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên NV</th>
      <th>ca làm</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nhanvien : ${nhanviens}">
      <td th:text="${nhanvien.maNV}"></td>
      <td th:text="${nhanvien.tenNV}"></td>
      <td th:text="${nhanvien.maCa}"></td>
      <td>
        <a th:href="@{'/nhanviens/edit/' + ${nhanvien.maNV}}" class="btn btn-warning">Edit</a>
        <form th:action="@{/nhanviens/delete/{maNV}(maNV=${nhanvien.maNV})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
